##log4j DEBUG < INFO < WARN < ERROR < FATAL
log4j.rootLogger=INFO, stdout, logfile

#if not set runLogger level ,log4Utils.init will meet a null point error
log4j.logger.runLogger=INFO

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%p] %m %l%n

log4j.appender.logfile=org.apache.servicecomb.foundation.common.utils.RollingFileAppenderExt
log4j.appender.logfile.File=./log/bank-a.log
log4j.appender.logfile.MaxFileSize=20MB
log4j.appender.logfile.MaxBackupIndex=10
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d %p [%c] - %m%n

